<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دليل الرياض السياحي</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #B3E5FC; /* سماوي فاتح */
    margin: 0;
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    color: #01579B; /* أزرق غامق */
    font-size: 40px;
    margin-bottom: 40px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 30px;
    width: 100%;
    max-width: 1200px;
}

.card {
    background-color: #ffffff; /* بيضاء */
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    cursor: pointer;
    transition: all 0.3s ease;
}

.card h2 {
    margin: 0;
    color: #00796B; /* أخضر داكن */
    font-size: 22px;
}

.card p {
    display: none;
    margin-top: 15px;
    font-size: 16px;
    line-height: 1.5;
    color: #333333;
}

.card a {
    display: none;
    margin-top: 12px;
    text-decoration: none;
    color: #0D47A1; /* كحلي */
    font-weight: bold;
    transition: color 0.3s;
}

.card a:hover {
    color: #82B1FF;
    text-decoration: underline;
}

.card.active {
    background-color: #E1F5FE; /* لون فاتح عند الضغط */
    transform: scale(1.03);
}

.card.active p,
.card.active a {
    display: block;
}
</style>
</head>
<body>

<h1>دليل الرياض السياحي</h1>

<div class="container" id="container"></div>

<script>
const places = [
    {name:"الدرعية التاريخية", desc:"موقع تراثي مميز في الرياض ومهد الدولة السعودية الأولى.", map:"https://maps.google.com/?q=الدرعية"},
    {name:"قصر المصمك", desc:"حصن تاريخي مهم لعب دور في توحيد المملكة.", map:"https://maps.google.com/?q=قصر+المصمك"},
    {name:"المتحف الوطني السعودي", desc:"يعرض تاريخ المملكة عبر العصور.", map:"https://maps.google.com/?q=المتحف+الوطني+السعودي"},
    {name:"بوليفارد رياض سيتي", desc:"وجهة ترفيهية حديثة ضمن موسم الرياض.", map:"https://maps.google.com/?q=بوليفارد+رياض+سيتي"},
    {name:"حديقة الملك عبدالله", desc:"حديقة عامة كبيرة مناسبة للعائلات.", map:"https://maps.google.com/?q=حديقة+الملك+عبدالله+الرياض"},
    {name:"برج المملكة", desc:"أحد أشهر المعالم الحديثة في الرياض.", map:"https://maps.google.com/?q=برج+المملكة"},
    {name:"برج الفيصلية", desc:"ناطحة سحاب مميزة في حي العليا.", map:"https://maps.google.com/?q=برج+الفيصلية"},
    {name:"وادي حنيفة", desc:"وادي طبيعي ممتد في الرياض مناسب للتمشية.", map:"https://maps.google.com/?q=وادي+حنيفة"},
    {name:"حديقة الحيوان بالرياض", desc:"حديقة حيوانات كبيرة تضم أنواع متعددة.", map:"https://maps.google.com/?q=حديقة+الحيوان+بالرياض"}
];

const container = document.getElementById('container');

places.forEach(place => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <h2>${place.name}</h2>
        <p>${place.desc}</p>
        <a href="${place.map}" target="_blank">فتح الموقع على قوقل ماب</a>
    `;
    card.addEventListener('click', () => {
        card.classList.toggle('active');
    });
    container.appendChild(card);
});
</script>

</body>
</html>

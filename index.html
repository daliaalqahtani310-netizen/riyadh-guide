<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دليل الرياض</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #DDE6D1; /* أخضر زيتي فاتح */
    margin: 0;
    padding: 30px;
    color: #3B4F2B; /* زيتي غامق للنص */
}

h1 {
    text-align: center;
    font-size: 38px;
    margin-bottom: 30px;
    color: #3B4F2B;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

.tab {
    display: flex;
    justify-content: center;
    margin-bottom: 25px;
}

.tab button {
    background-color: #A3B18A; /* أخضر زيت فاتح */
    border: none;
    outline: none;
    padding: 12px 25px;
    cursor: pointer;
    font-size: 18px;
    color: #3B4F2B;
    transition: 0.3s;
    margin: 0 5px;
    border-radius: 12px;
    font-weight: bold;
}

.tab button:hover {
    background-color: #9CAF88;
}

.tab button.active {
    background-color: #7F8B5A;
    color: #FFFFFF;
}

.tabcontent {
    display: none;
    max-width: 1200px;
    margin: auto;
}

.card {
    background-color: #FFFFFF;
    color: #3B4F2B;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
}

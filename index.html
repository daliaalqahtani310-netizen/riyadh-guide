<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دليل الرياض الفخم</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #fff8e1, #e0f7fa);
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
    gap: 30px;
    width: 100%;
    max-width: 1400px;
}

.card {
    background: #ffffff;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    cursor: pointer;
    transition: transform 0.4s, box-shadow 0.4s;
    position: relative;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 18px 35px rgba(0,0,0,0.3);
}

.card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    transition: transform 0.4s;
}

.card-content {
    padding: 25px;
}

.card h2 {
    margin: 0 0 15px;
    color: #00695c;
    font-size: 24px;
}

.card p {
    display: none;
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 15px;
}

.card a {
    display: none;
    text-decoration: none;
    background: #00796b;
    color: white;
    padding: 12px 18px;
    border-radius: 10px;
    font-size: 16px;
    transition: background 0.3s;
}

.card a:hover {
    background: #004d40;
}

.card.active {
    transform: scale(1.1);
    z-index: 2;
}

.card.active img {
    transform: scale(1.15);
}

.card.active p,
.card.active a {
    display: block;
}
</style>
</head>
<body>

<div class="container" id="container"></div>

<script>
const places = [
    {name:"الدرعية التاريخية", desc:"موقع تراثي مميز في الرياض.", map:"https://maps.google.com/?q=الدرعية", img:"https://picsum.photos/id/1018/800/600"},
    {name:"قصر المصمك", desc:"قلعة تاريخية مهمة في توحيد المملكة.", map:"https://maps.google.com/?q=قصر+المصمك", img:"https://picsum.photos/id/1025/800/600"},
    {name:"المتحف الوطني السعودي", desc:"يعرض تاريخ المملكة من العصور القديمة حتى اليوم.", map:"https://maps.google.com/?q=المتحف+الوطني+السعودي", img:"https://picsum.photos/id/1031/800/600"},
    {name:"بوليفارد رياض سيتي", desc:"وجهة ترفيهية حديثة تضم فعاليات ومطاعم.", map:"https://maps.google.com/?q=بوليفارد+رياض+سيتي", img:"https://picsum.photos/id/1042/800/600"},
    {name:"حديقة الملك عبدالله", desc:"حديقة عامة مناسبة للعائلات.", map:"https://maps.google.com/?q=حديقة+الملك+عبدالله+الرياض", img:"https://picsum.photos/id/1050/800/600"},
    {name:"برج المملكة", desc:"معلم سياحي وتجاري في الرياض.", map:"https://maps.google.com/?q=برج+المملكة", img:"https://picsum.photos/id/1069/800/600"},
    {name:"برج الفيصلية", desc:"برج مشهور يحتوي على مطاعم وأسواق.", map:"https://maps.google.com/?q=برج+الفيصلية", img:"https://picsum.photos/id/1072/800/600"},
    {name:"وادي حنيفة", desc:"منطقة طبيعية مفتوحة للتمشية والرحلات.", map:"https://maps.google.com/?q=وادي+حنيفة", img:"https://picsum.photos/id/1084/800/600"},
    {name:"حديقة الحيوان بالرياض", desc:"وجهة تعليمية وترفيهية للعائلات والأطفال.", map:"https://maps.google.com/?q=حديقة+الحيوان+بالرياض", img:"https://picsum.photos/id/1080/800/600"}
];

const container = document.getElementById('container');

places.forEach(place => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <img src="${place.img}" alt="${place.name}">
        <div class="card-content">
            <h2>${place.name}</h2>
            <p>${place.desc}</p>
            <a href="${place.map}" target="_blank">فتح الموقع على قوقل ماب</a>
        </div>
    `;
    card.addEventListener('click', () => {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        card.classList.add('active');
    });
    container.appendChild(card);
});
</script>

</body>
</html>

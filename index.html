<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بوابة الرياض</title>

<style>

body{
margin:0;
font-family:Arial;
background:url('./riyadh.png') center/cover fixed;
color:white;
}

.overlay{
background:rgba(0,0,0,0.65);
min-height:100vh;
padding:20px;
}

h1,h2{text-align:center;}

.menu{
display:flex;
gap:15px;
justify-content:center;
flex-wrap:wrap;
margin-top:20px;
}

.card{
background:white;
color:black;
border-radius:12px;
padding:12px;
cursor:pointer;
width:200px;
text-align:center;
}

.place{
margin:15px 0;
}

.card img{
width:100%;
border-radius:10px;
}

button{
background:#2e7d32;
color:white;
border:none;
padding:8px;
border-radius:6px;
cursor:pointer;
margin-top:6px;
}

.search{
width:100%;
padding:10px;
border-radius:8px;
border:none;
margin-top:10px;
}

.footer{
text-align:center;
margin-top:40px;
font-size:14px;
}

.hidden{display:none;}

</style>

<script>

function show(id){
document.querySelectorAll(".page").forEach(p=>p.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
window.scrollTo(0,0);
}

function search(){
let v=document.getElementById("search").value.toLowerCase();
document.querySelectorAll(".place").forEach(c=>{
c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
});
}

function places(title,id,back,items){

document.write(`
<div id="${id}" class="page hidden">
<button onclick="show('${back}')">رجوع</button>
<h2>${title}</h2>
`);

items.forEach(p=>{
document.write(`
<div class="card place">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>${p.desc}</p>
<a href="${p.map}" target="_blank">
<button>فتح الموقع</button>
</a>
</div>
`);
});

document.write(`</div>`);
}

</script>

</head>

<body>

<div class="overlay">

<h1>بوابة الرياض</h1>

<input class="search" id="search" placeholder="ابحث عن مكان..." onkeyup="search()">

<!-- الرئيسية -->

<div id="home" class="page">

<div class="menu">

<div class="card" onclick="show('edu')">
تعليمية
</div>

<div class="card" onclick="show('fun')">
ترفيهية
</div>

<div class="card" onclick="show('heritage')">
أثرية
</div>

</div>

</div>

<!-- التعليمية -->

<div id="edu" class="page hidden">
<button onclick="show('home')">رجوع</button>
<h2>تعليمية</h2>

<div class="menu">
<div class="card" onclick="show('libraries')">المكتبات</div>
<div class="card" onclick="show('universities')">الجامعات</div>
</div>

</div>

<!-- الترفيه -->

<div id="fun" class="page hidden">
<button onclick="show('home')">رجوع</button>
<h2>ترفيهية</h2>

<div class="menu">
<div class="card" onclick="show('malls')">أسواق تجارية</div>
<div class="card" onclick="show('games')">أماكن ألعاب</div>
</div>

</div>

<script>

places("المكتبات","libraries","edu",[
{img:"lib1.jpg",name:"مكتبة الملك فهد",desc:"مركز ثقافي كبير يوفر آلاف الكتب والمراجع العلمية والثقافية، ويُعد من أهم الوجهات التعليمية في الرياض حيث يجمع بين المعرفة والهدوء وبيئة القراءة المريحة.",map:"https://maps.google.com/?q=مكتبة+الملك+فهد"},
{img:"lib2.jpg",name:"مكتبة الملك عبدالعزيز",desc:"مكتبة متطورة تقدم خدمات بحثية ومصادر تعليمية متنوعة تساعد الطلاب والباحثين على تطوير مهاراتهم العلمية والمعرفية.",map:"https://maps.google.com/?q=مكتبة+الملك+عبدالعزيز"},
{img:"lib3.jpg",name:"مكتبة جامعة الملك سعود",desc:"مكتبة أكاديمية ضخمة تحتوي على مصادر تعليمية متخصصة تخدم طلاب الجامعة في مختلف المجالات.",map:"https://maps.google.com/?q=جامعة+الملك+سعود"},
{img:"lib4.jpg",name:"مكتبة الطفل",desc:"بيئة تعليمية ممتعة تشجع الأطفال على القراءة وتنمية مهارات التفكير والإبداع.",map:"https://maps.google.com/?q=مكتبة+الطفل"},
{img:"lib5.jpg",name:"مكتبة عامة",desc:"مكان هادئ يوفر كتبًا متنوعة ومساحات مناسبة للدراسة والقراءة.",map:"https://maps.google.com/?q=مكتبة"}
]);

places("الجامعات","universities","edu",[
{img:"uni1.jpg",name:"جامعة الملك سعود",desc:"واحدة من أعرق الجامعات في المملكة، تقدم برامج تعليمية وبحثية عالية المستوى.",map:"https://maps.google.com/?q=جامعة+الملك+سعود"},
{img:"uni2.jpg",name:"جامعة الأميرة نورة",desc:"جامعة نسائية رائدة توفر بيئة تعليمية حديثة ومتطورة.",map:"https://maps.google.com/?q=جامعة+الأميرة+نورة"},
{img:"uni3.jpg",name:"جامعة الفيصل",desc:"جامعة حديثة تركز على التعليم العالمي والتخصصات المتقدمة.",map:"https://maps.google.com/?q=جامعة+الفيصل"},
{img:"uni4.jpg",name:"جامعة الإمام محمد بن سعود",desc:"جامعة حكومية عريقة تجمع بين التعليم الأكاديمي والبحث العلمي.",map:"https://maps.google.com/?q=جامعة+الإمام"},
{img:"uni5.jpg",name:"جامعة الملك عبدالله للتقنية",desc:"جامعة بحثية عالمية متخصصة في العلوم والتقنية.",map:"https://maps.google.com/?q=KAUST"}
]);

places("الأسواق التجارية","malls","fun",[
{img:"mall1.jpg",name:"الرياض بارك",desc:"مول حديث يجمع بين التسوق والترفيه والمطاعم في مكان واحد.",map:"https://maps.google.com/?q=الرياض+بارك"},
{img:"mall2.jpg",name:"سوليتير مول",desc:"وجهة تسوق فاخرة تقدم تجربة راقية للزوار.",map:"https://maps.google.com/?q=سوليتير+مول"},
{img:"mall3.jpg",name:"النخيل مول",desc:"مجمع تجاري كبير يوفر خيارات متنوعة للتسوق والترفيه.",map:"https://maps.google.com/?q=النخيل+مول"},
{img:"mall4.jpg",name:"الفيصلية مول",desc:"مول راقٍ يحتوي على متاجر عالمية ومطاعم مميزة.",map:"https://maps.google.com/?q=الفيصلية"},
{img:"mall5.jpg",name:"غرناطة مول",desc:"مركز تسوق متكامل مناسب للعائلات.",map:"https://maps.google.com/?q=غرناطة+مول"}
]);

places("أماكن الألعاب","games","fun",[
{img:"game1.jpg",name:"بوليفارد سيتي",desc:"من أشهر الوجهات الترفيهية في الرياض ويضم فعاليات وتجارب ممتعة.",map:"https://maps.google.com/?q=بوليفارد+سيتي"},
{img:"game2.jpg",name:"بوليفارد وورلد",desc:"تجربة عالمية تجمع ثقافات وترفيه في مكان واحد.",map:"https://maps.google.com/?q=بوليفارد+وورلد"},
{img:"game3.jpg",name:"سيكس فلاقز",desc:"مدينة ألعاب ضخمة تقدم مغامرات وتجارب مشوقة.",map:"https://maps.google.com/?q=Six+Flags+Riyadh"},
{img:"game4.jpg",name:"دووس كارتينق",desc:"حلبة سباق كارتينق حديثة لعشاق السرعة.",map:"https://maps.google.com/?q=Doos+Karting"},
{img:"game5.jpg",name:"وووش",desc:"مركز ألعاب تفاعلي يقدم أنشطة ممتعة لجميع الأعمار.",map:"https://maps.google.com/?q=wooosh"}
]);

places("مواقع تاريخية","heritage","home",[
{img:"museum1.jpg",name:"المتحف الوطني",desc:"يوثق تاريخ المملكة عبر معروضات تعليمية وتاريخية مميزة.",map:"https://maps.google.com/?q=المتحف+الوطني"},
{img:"museum2.jpg",name:"قصر المصمك",desc:"معلم تاريخي بارز يروي قصة تأسيس الرياض.",map:"https://maps.google.com/?q=المصمك"},
{img:"museum3.jpg",name:"الدرعية",desc:"موقع تراث عالمي يعكس تاريخ الدولة السعودية.",map:"https://maps.google.com/?q=الدرعية"},
{img:"museum4.jpg",name:"سوق الزل",desc:"سوق شعبي قديم يعرض التراث النجدي.",map:"https://maps.google.com/?q=سوق+الزل"},
{img:"museum5.jpg",name:"حي الطريف",desc:"منطقة تاريخية مسجلة ضمن التراث العالمي.",map:"https://maps.google.com/?q=حي+الطريف"}
]);

</script>

<div class="footer">
عمل الطالبات داليا القحطاني و راما القحطاني<br>
إشراف الأستاذة القديرة هيا الحرقي
</div>

</div>

</body>
</html>
